<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.2</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]--></head>

<body>
<div class="layui-fluid">
  <div class="layui-row">
    <form class="layui-form" action="" id="addForm">
      <div class="layui-form-item">
        <label class="layui-form-label">公告id</label>
        <div class="layui-input-block">
          <input type="text" name="id" id="id" required  lay-verify="required" placeholder="请输入id" autocomplete="off" class="layui-input">
        </div>
      <div class="layui-form-item">
        <label class="layui-form-label">公告标题</label>
        <div class="layui-input-block">
          <input type="text" name="title" id="title" required  lay-verify="required" placeholder="请输入公告标题" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">公告内容</label>
        <div class="layui-input-block">
          <textarea name="content" id="content" placeholder="请输入公告内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">是否发布</label>
        <div class="layui-input-block">
          <select name="isout" lay-verify="required">
            <option value=""></option>
            <option value="0">未发布</option>
            <option value="1">已发布</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;

    //提交
    form.on('submit(formDemo)', function(data){
      $.ajax({
        url: "/register/update",
        type: "POST",
        data: $("#addForm").serialize(),
        success: function (data) {
          alert("修改登记成功");   //打印提示信息
        },
        error: function (data) {
          alert("修改登记失败!")
        }
      });
      return false;
    });
  });

</script>

</body>

</html>
