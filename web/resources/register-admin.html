<script>
    layui.use('laypage', function(){
        $.ajax({
            url:"/register/getTotalCount",
            type:'get',
            dataType:'json',
            success:function(data){
                var count = data; //得到从服务端获取的count

                layui.use('laypage', function(){
                    var laypage = layui.laypage;

                    //执行一个laypage实例
                    laypage.render({
                        elem: 'test1'
                        ,count: count //数据总数，从服务端得到
                        ,jump: function(obj, first){
                            //obj包含了当前分页的所有参数，比如：
                            console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                            $.ajax({
                                url:'register/getListByPage?pageNo='+obj.curr+'&pageSize=10',
                                type:'GET',
                                dataType:'json',
                                success:function(data){
                                    var htmlstr="";
                                    for(var i=0;i<data.length;i++){
                                        var register = data[i];
                                        // if (register.comeout == 1){
                                        //     comeout="离校"
                                        // }else {comeout="入校"};
                                        if (register.isout == 1){
                                            isout="已发布"
                                        }else {isout="未发布"};

                                        // var str = "<tr><td>"+register.id
                                        //     +"</td><td>"+register.studentid
                                        //     +"</td><td>"+register.studentname
                                        //     +"</td><td>"+register.dormotoryid
                                        //     +"</td><td>"+register.grade
                                        //     +"</td><td>"+comeout
                                        //     +"</td><td>"+register.reason
                                        //     +"</td><td>"+register.runtime
                                        //     +"</td><td>"+register.phone
                                        //     +"</td><td>"+isout
                                        //     +"</td></tr>"
                                        // htmlstr+=str;
                                        var str = "<tr><td>"+register.id
                                            +"</td><td>"+register.title
                                            +"</td><td>"+register.username
                                            +"</td><td>"+register.content
                                            // +"</td><td>"+register.runtime
                                            +"</td><td>"+isout
                                            +"</td></tr>"
                                        htmlstr+=str;
                                    }
                                    $("#tbody").html(htmlstr);
                                },
                                error:function(){
                                    alert('服务器执行错误！');
                                }
                            });

                            //首次不执行
                            if(!first){
                                //do something
                            }
                        }
                    });

                });
            }
        })
    })
</script>
