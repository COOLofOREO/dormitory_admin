server:
  port: 8000
spring:
  application:
    name: dormitory_admin
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/dormitory?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
      username: root
      password: 123456
  redis:
    host: 192.168.75.134
    port: 6379
    password: 123456
    database: 0
    jedis:
      # redis 连接池配置
      pool:
        max-active: 8 #最大连接数
        max-wait: 1ms #最大阻塞连接时间
        max-idle: 4 #最大空闲连接
        min-idle: 0 #最小空闲连接
    # 连接超时时间 ms
    timeout: 5000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      # 逻辑已删除
      logic-delete-value: 1
      # 逻辑未删除
      logic-not-delete-value: 0
      # 逻辑删除字段
      logic-delete-field: deleted
